<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="utf-8">
    <title>סל קניות</title>
    <link rel="stylesheet" href="/ShoppingBag.css">
</head>
<body>
    <div class="cart">
        <div id="title">
            <h1>סל קניות</h1>
            <p>
                הסל שלך מכיל <span id="itemCount"></span> פריטים ומגיע לסך של <span id="totalAmount"></span>.
            </p>

            <a class="button-style nxbtn primary GoToCheckout TopLink checkout_transfer" href="#" onclick="placeOrder(); return false;">לביצוע ההזמנה</a>

            <a class="button-style shopmore" href="Products.html?fromShoppingBag=1">המשך בקניה</a>

            <div class="ClearBoth"></div>
        </div>
        <div class="cistGroup">
            <table id="items" class="items">
                <thead>
                    <tr>
                        <th class="itemsColumn" style="width: 25%;">פריטים</th>
                        <th style="width: 25%;">זמינות</th>
                        <th style="width: 25%;">סך המחיר</th>
                        <th style="width: 25%;">כפתורים</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <template id="temp-row">
        <tr class="item-row">
            <td class="descriptionColumn">
                <div>
                    <h6>
                        <p class="itemNumber"></p>
                        <a class="viewLink" href="https://www.next.co.il/he/g59522s11#407223">לפרטים נוספים</a>
                    </h6>
                </div>
                <div class="imageColumn"></div>
            </td>
            <td class="availabilityColumn">
                <div>
                    <img class="image" src="" alt="" style="width:100%">
                </div>
                <div>במלאי</div>
            </td>
            <td class="totalColumn delete">
                <div class="expandoHeight" style="height: 99px;">
                    <p class="price"></p>
                    <a href="#" title="לחצו כאן כדי להסיר את פריט זה" class="Hide DeleteButton showText">הסרת פריט</a>
                </div>
                <h3></h3>
                <button class="inc">+</button>
                <button class="dec">-</button>
            </td>
        </tr>
    </template>
    <script src="/ShoppingBg.js"></script>
</body>
</html>
